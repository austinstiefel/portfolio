<html class="no-js" lang="en">

		<meta property="og:title" content="" />

		<link rel="manifest" href="site.webmanifest" />

		<link rel="stylesheet" href="css/main.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
	</head>

	<body>
		<main id="main-content" class="bg-black">
			<section id="welcome" class="theme-text-primary-light red">
				<div class="position-absolute top-50 start-50 translate-middle">
					<div id="phase1">
						<div id="typewriter" class="h1" aria-label="How might I address you?">
							<h1 class="visually-hidden">How might I address you?</h1>
						</div>
						<div id="welcomeInput" class="invisible mt-5">
							<form action="" id="nameInput" class="form-floating mb-3">
								<input name="firstName" type="name" class="form-control" id="floatingInput" placeholder="First Name" />
								<label for="floatingInput">First name</label>
							</form>
							<div class="d-grid">
								<button type="submit" form="nameInput" value="Submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</div>
				</div>
				<div id="phase2" class="">
					<div class="container-fluid position-fixed top-25 start-0" id="vara-container">
				</div>
			</section>
			<section id="about-me" class="d-none">
        <div>
          <h2>Austin Stiefel</h2>
        </div>
      </section>
		</main>
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<script src="js/vendor/modernizr-3.11.2.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vara@1.4.0/lib/vara.min.js" type="text/javascript"></script>
		<script src="js/main.js"></script>
